<ion-split-pane
  contentId="main-content"
  when="md"
>

  <ion-menu contentId="main-content" menuId="main-menu" [disabled]="false">

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Moto Eventos</ion-title>
        <ion-menu-toggle slot="end">
          <ion-button class="close-button">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-header>

    <ion-content class="claro">

      <ion-list class="claro">

        <ion-list-header *ngIf="logado" class="claro">
          <ion-item lines="none" class="claro">
            <ion-avatar>
              <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>
              <h2 class="titulo">Usuário logado</h2>
              <p class="subtitulo bold"><strong>{{user?.nome}}</strong></p>
              <p class="subtitulo">{{user?.email}}</p>
            </ion-label>
          </ion-item>
        </ion-list-header>

        <ion-menu-toggle autoHide="false">
          <ion-item button lines="none" routerLink="/home" routerDirection="back" class="custom-padding claro">
            <ion-icon slot="start" name="home" color="secondary"></ion-icon>
            <ion-label>Início</ion-label>
          </ion-item>
          <ion-item button lines="none" routerLink="/event-list" routerDirection="back" class="custom-padding claro">
            <ion-icon slot="start" name="calendar" color="secondary"></ion-icon>
            <ion-label>Eventos</ion-label>
          </ion-item>
          <ion-item button lines="none" routerLink="/event-register" routerDirection="back" class="custom-padding claro">
            <ion-icon slot="start" name="add-circle" color="secondary"></ion-icon>
            <ion-label>Registrar Evento</ion-label>
          </ion-item>
          <ion-item button lines="none" routerLink="/configuracao" routerDirection="back" class="custom-padding claro">
            <ion-icon slot="start" name="construct" color="secondary"></ion-icon>
            <ion-label>Configurações</ion-label>
          </ion-item>
          <ion-item button lines="none" (click)="logout()" class="custom-padding claro">
            <ion-icon slot="start" name="log-out" color="secondary"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>

    </ion-content>

    <ion-footer class="ion-no-border">
      <ion-item lines="none" class="claro">
        <ion-label><small>Versão: {{ version }}</small></ion-label>
      </ion-item>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
