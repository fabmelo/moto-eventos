<ion-split-pane
  contentId="main-content"
  when="md"
>

  <ion-menu contentId="main-content" menuId="main-menu" [disabled]="false">

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Moto Eventos</ion-title>
        <ion-menu-toggle slot="end">
          <ion-button class="close-button">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-list>

        <ion-list-header *ngIf="logado">
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img [src]="user?.photoURL" crossorigin="anonymous" alt="Usuário">
            </ion-avatar>
            <ion-label>
              <h2>{{user?.name}}</h2>
              <p>{{user?.email}}</p>
            </ion-label>
          </ion-item>
        </ion-list-header>

        <ion-menu-toggle autoHide="false">
          <ion-item button lines="none" routerLink="/home" routerDirection="back" class="custom-padding">
            <ion-icon slot="start" name="home" color="primary"></ion-icon>
            <ion-label>Início</ion-label>
          </ion-item>
          <ion-item button lines="none" routerLink="/event-list" routerDirection="back" class="custom-padding">
            <ion-icon slot="start" name="calendar" color="primary"></ion-icon>
            <ion-label>Eventos</ion-label>
          </ion-item>
          <ion-item button lines="none" routerLink="/event-register" routerDirection="back" class="custom-padding">
            <ion-icon slot="start" name="add-circle" color="primary"></ion-icon>
            <ion-label>Registrar Evento</ion-label>
          </ion-item>
          <ion-item button lines="none" (click)="logout()" class="custom-padding">
            <ion-icon slot="start" name="log-out" color="primary"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>

    </ion-content>

    <ion-footer class="ion-no-border">
      <ion-item lines="none">
        <ion-label><small>Versão: {{ version }}</small></ion-label>
      </ion-item>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
