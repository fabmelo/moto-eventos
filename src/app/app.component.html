<ion-split-pane
  contentId="main-content"
  when="md"
>

  <ion-menu contentId="main-content" menuId="main-menu" [disabled]="false">

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Moto Eventos</ion-title>
        <ion-menu-toggle slot="end">
          <ion-button class="close-button">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">

      <ion-list>

        <ion-list-header *ngIf="logado">
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img [src]="user?.photoURL" crossorigin="anonymous" alt="UsuÃ¡rio">
            </ion-avatar>
            <ion-label>
              <h2>{{user?.name}}</h2>
              <p>{{user?.email}}</p>
            </ion-label>
          </ion-item>
        </ion-list-header>

        <ion-menu-toggle autoHide="false">
          <ion-item button lines="none" routerLink="/home" routerDirection="back">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item button lines="none" routerLink="/event-list" routerDirection="back">
            <ion-icon slot="start" name="calendar"></ion-icon>
            <ion-label>Eventos</ion-label>
          </ion-item>
          <ion-item button lines="none" routerLink="/event-register" routerDirection="back">
            <ion-icon slot="start" name="add-circle"></ion-icon>
            <ion-label>Registrar Evento</ion-label>
          </ion-item>
          <ion-item button lines="none" (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
